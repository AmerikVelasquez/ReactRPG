<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <title>RPG</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blank to create your character</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="characterName">Your character's Name:</label>
            <input id="characterName" class="form-control" type="text">
          </div>
          <select class="form-control" id="roles">
            <option value="warrior">Warrior</option>
            <option value="archer">Archer</option>
            <option value="commander">Commander</option>
            <option value="scientist">Scientist</option>
            <option value="assassin">Assasin</option>
          </select>
          <button type="submit" class="btn" id="submit">Get your character!</button>
        </form>
        <h2>Your character stats:</h2>
        <p id="stats">
        </p>
        <h2 id="character">Your Character</h2>
        <button class = "btn-success" id="battle">battle</button>
      </div>
    </div>
  </body>
